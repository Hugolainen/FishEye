<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8" />
        <title> FishEye - Mimi Keel </title>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://kit.fontawesome.com/6fcdcaea13.js" crossorigin="anonymous"></script>
    </head>

    <body class=mainBody>
        <header class="header">
            <a href = 'index.html'>
                <img class="header__logo" src="public/img/logo.png" alt="Fisheye Home page"> </img>
            </a>
        </header>

        <main class="main">
            <section class="photographProfile">
                <h1 class="main__title"> Mimi Keel </h1>
                <p class="photographerProfile__desc">
                    <strong> London, UK </strong> <br>
                    Finding beauty in everyday things <br>
                    <em> $400/day </em>
                </p>
                <ul class="tagList">
                    <li> <a> #Portrait </a></li>
                    <li> <a> #Events </a></li>
                    <li> <a> #Travel </a></li>
                    <li> <a> #Animals </a></li>
                </ul>
                <button class="photographProfile__button"> Contact me </button>
                <div>
                    <img class="photographProfile__photo" src="public/img/photographersIDphotos/MimiKeel.jpg" alt="Mimi Keel">
                </div>
            </section>

            <form method="get">
                <label for="order"> Order by </label>
                <input list="orderList" name="order" id="order">
                <datalist id="orderList">
                  <option value="Popularity">
                  <option value="Date">
                  <option value="Title">
                </datalist>
              </form>


            <content class="main__content"> 
                <div class="photographerCard">

                </div>
            </content>
        </main>

        <footer>

        </footer>
    </body>
</html>
