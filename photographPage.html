<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8" />
        <title> FishEye - Mimi Keel </title>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://kit.fontawesome.com/6fcdcaea13.js" crossorigin="anonymous"></script>
    </head>

    <body class=mainBody>
        <header class="header">
            <a href = 'index.html'>
                <img class="header__logo" src="public/img/logo.png" alt="Fisheye Home page"> </img>
            </a>
        </header>

        <main class="main">
            <section class="photographProfile">
                <div class="photographProfile__desc">
                    <h1> Mimi Keel </h1>
                    <p>
                        <strong> London, UK </strong> <br>
                        Finding beauty in everyday things <br>
                    </p>
                    <ul class="tagList">
                        <li> <a> #Portrait </a></li>
                        <li> <a> #Events </a></li>
                        <li> <a> #Travel </a></li>
                        <li> <a> #Animals </a></li>
                    </ul>
                </div>
                <button class="photographProfile__button"> Contact me </button>
                <div class="photographProfile__photo">
                    <img src="public/img/photographersIDphotos/MimiKeel.jpg" alt="Mimi Keel">
                </div>
            </section>

            <div class="selectMenu">
                <label> Order by </label>
                  <select id="selectedOrder">
                    <option value="popularity">Popularity</option>
                    <option value="date">Date</option>
                    <option value="title">Title</option>
                </select> 
            </div>

            <footer class="photographerNumbers">
                <span> 297 091 <i class="fas fa-heart"></i> </span>
                <span> 300$ / day </span>
            </footer>

            <content class="main__content"> 
                <div class="mediaCard">
                    <div class="mediaCard__image">  
                        <img src="public/img/photographersIDphotos/MimiKeel.jpg" alt="">
                    </div>
                    <div class="mediaCard__desc"> 
                        <p class="mediaCard__desc__name"> Rainbow </p>
                        <p class="mediaCard__desc__number"> 70 $ </p>
                        <p class="mediaCard__desc__number"> 12 <i class="fas fa-heart"></i> </p>
                    </div>

                </div>
            </content>
        </main>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="selectMenu.js"></script>
    </body>
</html>
