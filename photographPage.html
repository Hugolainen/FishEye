<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8" />
        <title> FishEye - Mimi Keel </title>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://kit.fontawesome.com/6fcdcaea13.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="header">
            <a href = 'index.html'>
                <img class="header__logo" src="public/img/logo.png" alt="Fisheye Home page"> </img>
            </a>
        </header>

        <main class="main">
            <section class="photographProfile">
                <div class="photographProfile__desc">
                    <h1> Mimi Keel </h1>
                    <p>
                        <strong> London, UK </strong> <br>
                        Finding beauty in everyday things <br>
                    </p>
                    <ul class="tagList">
                        <li> <a> #Portrait </a></li>
                        <li> <a> #Events </a></li>
                        <li> <a> #Travel </a></li>
                        <li> <a> #Animals </a></li>
                    </ul>
                </div>

                <button class="photographProfile__button" id="modal-btn"> 
                    Contact me 
                </button>
        
                <div class="photographProfile__photo">
                    <img src="public/img/photographersIDphotos/MimiKeel.jpg" alt="Mimi Keel">
                </div>
            </section>

            <div class="selectMenu">
                <label> Order by </label>
                  <select id="selectedOrder">
                    <option value="popularity">Popularity</option>
                    <option value="date">Date</option>
                    <option value="title">Title</option>
                </select> 
            </div>

            <footer class="photographerNumbers">
                <span> 297 091 <i class="fas fa-heart"></i> </span>
                <span> 300$ / day </span>
            </footer>

            <content class="galery"> 

                <div class="mediaCard">
                    <div class="mediaCard__image">  
                        <img src="public/img/photographersIDphotos/MimiKeel.jpg" alt="">
                    </div>
                    <div class="mediaCard__desc"> 
                        <p class="mediaCard__desc__name"> Rainbow </p>
                        <p class="mediaCard__desc__number"> 70 $ </p>
                        <p class="mediaCard__desc__number"> 12 <i class="fas fa-heart"></i> </p>
                    </div>
                </div>

            </content>

            <div class="content" id="modalForm">
                  <div class="modal-body">
                    <h1> Contact me <br>
                        Mimi Keel
                   </h1>
                    <form
                      name="reserve"
                      action="photographPage.html"
                      method="get"
                      onsubmit="return validate();"
                    >
                      <div class="formData">
                        <label for="first">First Name</label>
                        <input
                          class="text-control"
                          type="text"
                          id="first"
                          name="first"/>
                      </div>
                      <span class="msg_error" id="first_errorMessage"></span>
                      
                      <div class="formData">
                        <label for="last">Last Name</label>
                        <input
                          class="text-control"
                          type="text"
                          id="last"
                          name="last" />
                      </div>
                      <span class="msg_error" id="last_errorMessage"></span>
        
                      <div class="formData">
                        <label for="email">Email</label>
                        <input
                          class="text-control"
                          type="email"
                          id="email"
                          name="email" />
                      </div>
                      <span class="msg_error" id="email_errorMessage"></span>
        
                      <div class="formData">
                        <label for="message">Your message</label>
                        <textarea
                          class="text-control text-control--message"
                          type="text"
                          id="message"
                          name="message" 
                          rows="4" 
                          cols="50"></textarea>
                      </div>
                      <span class="msg_error" id="message_errorMessage">  </span>

                      <input
                        type="submit"
                        id="btn-submit"
                        class="button"
                        value="Send" />
                        <span class="msg_submitSuccess" id="message-submitSucess"> 
                          Message sent succesfully
                        </span>
                    </form>
                  </div>
                  <span class="close closeModal-btn" id="btn-close"> <i class="fas fa-times"></i> </span>
            </div>


        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="public/scripts/selectMenu.js"></script>
        <script type="text/javascript" src="public/scripts/modal.js"></script>
    </body>
</html>
