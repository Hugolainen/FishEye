<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8" />
        <title> FishEye - Mimi Keel </title>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://kit.fontawesome.com/6fcdcaea13.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header class="header">
            <a href = 'index.html'>
                <img class="header__logo" src="public/img/logo.png" alt="Fisheye Home page"> </img>
            </a>
        </header>

        <main class="main">
            <section class="photographProfile">
                <div class="photographProfile__desc">
                    <h1 id="photographerName">  </h1>
                    <p id="photographerDesc"> </p>
                    <ul class="tagList" id="photographerTags">
                    </ul>
                </div>

                <button class="photographProfile__button" id="modalForm_open"> 
                    Contact me 
                </button>
        
                <div class="photographProfile__photo" id="photographerProfilePhoto">
                </div>
            </section>

            <div class="selectMenu">
              <label> Order by </label>
                <select id="selectedOrder">
                  <option value="popularity">Popularity</option>
                  <option value="date">Date</option>
                  <option value="title">Title</option>
              </select> 
            </div>



            <footer class="photographerNumbers">
                <span id="photographerLikes"> </span>
                <span id="photographerPrice"> </span>
            </footer>

            <content class="gallery" id="mediaGallery"> 
            </content>

            <div class="modalForm" id="modalForm">
                  <div class="modalForm__body">
                    <h1> Contact me <br>
                        Mimi Keel
                   </h1>
                    <form
                      name="reserve"
                      action="photographPage.html"
                      method="get"
                      onsubmit="return validate();"
                    >
                      <div class="formData">
                        <label for="first">First Name</label>
                        <input
                          class="text-control"
                          type="text"
                          id="first"
                          name="first"/>
                      </div>
                      <span class="msg_error" id="first_errorMessage"></span>
                      
                      <div class="formData">
                        <label for="last">Last Name</label>
                        <input
                          class="text-control"
                          type="text"
                          id="last"
                          name="last" />
                      </div>
                      <span class="msg_error" id="last_errorMessage"></span>
        
                      <div class="formData">
                        <label for="email">Email</label>
                        <input
                          class="text-control"
                          type="email"
                          id="email"
                          name="email" />
                      </div>
                      <span class="msg_error" id="email_errorMessage"></span>
        
                      <div class="formData">
                        <label for="message">Your message</label>
                        <textarea
                          class="text-control text-control--message"
                          type="text"
                          id="message"
                          name="message" 
                          rows="4" 
                          cols="50"></textarea>
                      </div>
                      <span class="msg_error" id="message_errorMessage">  </span>

                      <input
                        type="submit"
                        id="modalForm_submit"
                        class="button"
                        value="Send" />
                        <span class="msg_submitSuccess" id="message-submitSucess"> 
                          Message sent succesfully
                        </span>
                    </form>
                  </div>
                  <span class="close closeModal-btn" id="modalForm_close"> <i class="fas fa-times"></i> </span>
            </div>

            <div class="modalMedia" id="modalMedia">
                <div class="modalMedia__body">
                    <div> <img id="imgShow" src="public/img/media/Sport_Race_End.jpg" alt=""> </div>
                    <p id="imgName"> Rainbow </p>
                    <span class="navButton navButton__left" id="navButton_left"> <i class="fas fa-chevron-left"></i> </span>
                    <span class="navButton navButton__right" id="navButton_right"> <i class="fas fa-chevron-right"></i> </span>
                </div>
                <span class="modalMedia__close" id="modalMedia_close"> <i class="fas fa-times"></i> </span>
          </div>
        </main>

        <script type="text/javascript" src="public/scripts/managePhotographContent.js"></script>
        <script type="text/javascript" src="public/scripts/modalForm.js"></script>
        <script type="text/javascript" src="public/scripts/modalMedia.js"></script>
    </body>
</html>
